# 公共配置文件
# @author <a href="https://github.com/lhccong">程序员聪</a>
spring:
  application:
    name: sql-dog-backend
  # 默认 dev 环境
  profiles:
    active: local
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # 文件上传
  servlet:
    multipart:
      # 大小限制
      max-file-size: 10MB
server:
  address: 0.0.0.0
  port: 8282
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'SQL Dog'
      paths-to-match: '/**'
      packages-to-scan: com.cong.sqldog.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  documents:
    -
      group: 2.X版本
      name: 接口签名
  setting:
    language: zh_cn